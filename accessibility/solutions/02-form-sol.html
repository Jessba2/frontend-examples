<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility Example</title>
    <style>
      form > * {
        margin: 1.2em 0;
      }
      fieldset {
        border: 0;
        padding: 0;
        margin-top: 1em;
      }
      div > label,
      legend {
        font-weight: 800;
      }
      button {
        background-color: black;
        color: white;
        padding: 0.5em 3em;
        border: 0;
        border-radius: 0.2em;
      }
      button:hover,
      button:focus {
        background-color: #232339;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Form Example</h1>
      <form action="">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" id="email" />
        </div>
        <fieldset>
          <legend>Favorite Character</legend>
          <input type="radio" name="character" id="spongebob" />
          <label for="spongebob">Spongebob</label><br />
          <input type="radio" name="character" id="patrick" />
          <label for="patrick">Patrick</label><br />
          <input type="radio" name="character" id="sandy" />
          <label for="sandy">Sandy</label><br />
        </fieldset>
        <div>
          <button>Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
