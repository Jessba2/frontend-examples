<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Example</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" placeholder="Full Name" id="name" />
      <br />
      <label for="email">Email:</label>
      <input type="email" placeholder="name@pdx.edu" id="email" />
      <div>
        <p>Favorite Character:</p>
        <div>
          <input type="radio" id="spongebob" value="spongebob" />
          <label for="spongebob">Spongebob</label>
        </div>
        <div>
          <input type="radio" id="sandy" name="character" value="sandy" />
          <label for="sandy">Sandy</label>
        </div>
        <div>
          <input type="radio" id="patrick" name="character" value="patrick" />
          <label for="patrick">Patrick</label>
        </div>
      </div>
      <br />
      <div>
        <input type="checkbox" id="episodes" name="episodes" />
        <label for="episodes">I have watched all Spongebob episodes!</label>
      </div>
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
