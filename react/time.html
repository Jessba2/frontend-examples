<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual DOM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root"></div>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
      const root = document.querySelector('#root');
      const app = document.querySelector('#app');

      function getTimeJS() {
        const current = new Date().toLocaleTimeString();

        const elements = `<h1>Vanilla JavaScript</h1>
        <p>Current time: ${current}</p>`;

        root.innerHTML = elements;
      }

      function getTimeReact() {
        const current = new Date().toLocaleTimeString();

        const elements = (
          <React.Fragment>
            <h1>React</h1>
            <p>Current time: {current}</p>
          </React.Fragment>
        );

        ReactDOM.render(elements, app);
      }

      setInterval(getTimeJS, 1000);
      setInterval(getTimeReact, 1000);
    </script>
  </body>
</html>
