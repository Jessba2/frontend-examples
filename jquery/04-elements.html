<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Creating Elements</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      $(document).ready(function () {
        $('body')
          .css({ fontFamily: 'sans-serif' })
          .append($('<h1>').text('Creating Elements'))
          .append(
            $('<main>')
              .css({
                marginTop: '10px',
                padding: '10px',
                backgroundColor: 'lightyellow',
                lineHeight: '1.6em',
              })
              .append(
                $('<ul>')
                  .append($('<li>').text('SpongeBob SquarePants'))
                  .append($('<li>').text('Patrick Star'))
                  .append($('<li>').text('Sandy Cheeks'))
                  .append($('<li>').text('Pearl Krabs'))
                  .append($('<li>').text('Mr Krabs'))
                  .append($('<li>').text('Squidward Tentacles'))
              )
          );
      });
    </script>
  </body>
</html>
