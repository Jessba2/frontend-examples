<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM Exercise</title>
    <style>
      input {
        margin-bottom: 1.5em;
      }

      label {
        display: block;
      }

      #output {
        width: 200px;
        height: 20px;
        background-color: lightyellow;
      }
    </style>
    <script defer src="04-dom.js"></script>
  </head>
  <body>
    <label for="input">Input</label>
    <input id="input" type="text" />
    <input id="copy" type="button" value="copy" />
    <label for="output">Output</label>
    <div id="output"></div>
  </body>
</html>
